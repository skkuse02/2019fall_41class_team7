<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<script>
		function clickNotice(){
			document.getElementById("iframe").src='/board/notice/';
		}
		function clickFreeBoard(){
			document.getElementById("iframe").src='/board/free/';
		}
		function clickFraudBoard(){
			document.getElementById("iframe").src='/board/fraud/';
		}

	</script>


	<style>
		#entire{width:1000px; height:600px;}
		#first{float:left; width:200px; height:600px;}
		#second{float:left; width:700px; height:600px; margin:0; padding:0;}
		#iframe{width:100%; height:100%;}
		ul{list-style:none;}
		li{height:50px; font-weight:bold;}
		a:link{text-decoration:none; color:#333333;}
		a:visited{text-decoration:none; color:#333333;}
		a:hover{text-decoration:none; color:blue;}
	</style>
</head>
<body>
	<div id="entire">
	<div id="first">
		<ul>
			<li><a href="#" onclick="clickNotice();">Notice</a></li>
			<li><a href="#" onclick="clickFreeBoard();">Free board</a></li>
			<li><a href="#" onclick="clickFraudBoard();">Fraud report</a></li>
		</ul>

	</div>

	<div id="second">
		<iframe src="/board/notice/" name = "iframe" id="iframe" frameborder=0 framespacing=0 marginheight=0 marginwidth=0 scrolling=no vspace=0>
		</iframe>
	</div>
	</div>
</body>
</html>
